<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Saiyan Shop</title>
    <link
      rel="stylesheet"
      href="https://wizardly-boyd-56da48.netlify.app/style.css"
    />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <!-- ||navbar -->

    <nav class="saiyan-navbar navbar-fixed">
      <div class="navbar__brand-container">
        <a class="navbar__brand__name navbar__links" href="#">Saiyan Shop</a>
      </div>

      <div class="navbar__search">
        <input
          class="navbar__searchbar"
          type="text"
          placeholder="Search Items"
        />
      </div>

      <div class="navbar__list-container">
        <ul class="navbar__list">
          <li class="navbar__items">
            <a href="#">
              <div class="navbar__icon-badge">
                <span class="navbar__badge__icon"
                  ><i class="fa-solid fa-user"></i
                ></span>
              </div>
            </a>
          </li>
          <li class="navbar__items">
            <a href="#">
              <div class="navbar__icon-badge">
                <span class="navbar__badge__icon"
                  ><i class="fa-solid fa-heart"></i
                  ><span class="navbar__badge__icon-badge">0</span></span
                >
              </div>
            </a>
          </li>
          <li class="navbar__items">
            <a href="#">
              <div class="navbar__icon-badge">
                <span class="navbar__badge__icon"
                  ><i class="fas fa-shopping-cart"></i
                  ><span class="navbar__badge__icon-badge">0</span></span
                >
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- nav end -->

    <!--  -->

    <div class="signup-form-container">
      <div class="saiyan-form">
        <h1 class="heading">Signup</h1>

        <div class="input-group">
          <label class="label" for="">Email adresses</label>
          <input
            class="input"
            type="email"
            name=""
            id=""
            placeholder="john@gmail.com"
          />
          <label class="label" for="">Password</label>
          <input
            class="input"
            type="password"
            name=""
            id=""
            placeholder="********"
          />
          <div class="checkbox">
            <span>
              <input type="checkbox" name="" id="" />
              <label for="">I accepts all Terms & Conditions</label>
            </span>
          </div>

          <div class="actions">
            <a class="btn btn--primary" href="#">Create New Account</a>
            <a class="btn btn--secondary" href="#">Already have an account</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
